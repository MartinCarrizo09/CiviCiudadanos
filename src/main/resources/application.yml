spring:
  application:
    name: civitrack
  
  datasource:
    url: jdbc:h2:mem:civitrack
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          batch_size: 20
  
  sql:
    init:
      mode: always
  
  security:
    user:
      name: admin
      password: admin123

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

jwt:
  secret: civitrack-secret-key-2025-very-secure-minimum-256-bits
  expiration: 86400000

logging:
  level:
    root: INFO
    com.civitrack: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: INFO
